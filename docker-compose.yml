version: '3.7'

services:
    web:
        image: osmedeus:latest
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - "8180:8000"
        volumes:
            - osmedeusworkspaces:/root/.osmedeus/workspaces
        environment:
            DEBUG: 'false'
volumes:
    osmedeusworkspaces: